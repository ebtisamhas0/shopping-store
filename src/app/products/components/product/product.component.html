<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
<div class="card">
    <div class="item">
        <div routerLink="/details/{{data.id}}">
        <img src="{{data.image}}" alt="" width="300px" height="300px" >
        <div class="body">
            <h4>{{data.title}}</h4>
            <p>To see the description click on the product </p>
        </div>
        <div class="px-3 mb-2 d-flex align-items-start">
            <span>{{data.price}} R.S</span>
        </div></div>
        <div class="px-3 mb-2 d-flex  align-items-center">
            <input type="number" class="form-control w-25" [(ngModel)] ="amount" min="1">
            <button  (click)="add()">
                <mat-icon>shopping_cart</mat-icon>
            </button>
        </div>
       
    </div>
